<section class="form-kismi">
    <div class="container d-flex justify-content-center my-5">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header p-3">
                        Kullanıcı Oluştur
                    </div>
                    <div class="card-boady">
                        <form action="/register.php" id="form">
                            <div class="form-group p-3">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" id="username" placeholder="Enter Username">
                                <div></div>
                            </div>
    
                            <div class="form-group p-3">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter Username">
                                <div></div>
                            </div>
    
                            <div class="form-group p-3">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter Username">
                                <div></div>
                            </div>
    
                            <div class="form-group p-3">
                                <label for="repassword">Re-Password</label>
                                <input type="password" class="form-control" id="repassword" placeholder="Enter Username">
                                <div></div>
                            </div>

                            <button type="submit" class="btn btn-primary btn-block">Register</button>
                        </form>

                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
